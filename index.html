<html>
    <head>
        <title>Login</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <div class="card">
                <div class="inner-box" id="card">
                    <div class="card-front">
                        <h2>Login</h2>
                        <form action="" method="post">
                            <input type="email" class="input-box" placeholder="your email" required>
                            <input type="password" class="input-box" placeholder="your password" required>
                            <button type="submit" class="submit-btn
                            ">submit</button>
                            <input type="checkbox"><span>Remeber me</span>
                        </form>
                        <button type="button" class="btn" onclick="openRegister()">I'm New Here</button>
                        <a href="">forget password</a>
                    </div>

                    <div class="card-back">
                        <h2>Register</h2>
                        <form action="" method="post">
                            <input type="text" class="input-box" placeholder="your name" required>
                            <input type="email" class="input-box" placeholder="your email" required>
                            <input type="password" class="input-box" placeholder="your password" required>
                            <button type="submit" class="submit-btn
                            ">submit</button>
                            <input type="checkbox"><span>Remeber me</span>
                        </form>
                        <button type="button" class="btn" onclick="openLogin()">I've an Account</button>
                        <a href="">forget password</a>
                    </div>
                </div>  
            </div>
         </div>
         <script>
            var card=document.getElementById("card");
            function openRegister(){
                card.style.transform="rotateY(-180deg)";
            }
            function openLogin(){
                card.style.transform="rotateY(0deg)";
            }
         </script>
    </body>
</html>
